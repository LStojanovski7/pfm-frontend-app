<h1 mat-dialog-title>Select category</h1>
<div mat-dialog-actions>

    <mat-form-field appearance="fill">
      <mat-label *ngIf="!category.value">--</mat-label>
      <mat-select  name="category" [formControl]="category">
        <mat-option *ngFor="let category of categories" [value]="category">
          {{category.name}}
        </mat-option>
      </mat-select>
      <mat-error *ngIf="category.hasError('required')">Please choose a category</mat-error>
    </mat-form-field>
    <button mat-button (click)="confirm()" [disabled]="category.invalid" cdkFocusInitial>SAVE</button>
    <button mat-button (click)="cancel()" cdkFocusInitial>CANCEL</button>     
</div>
